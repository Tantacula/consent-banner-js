    <script>
        var config = {
            display: {
                mode: "bar"
            },
            consent_types: [{
                name: 'analytics_storage',
                title: "Analytics storage",
                description: 'Enables storage, such as cookies, related to analytics (for example, visit duration)',
                default: 'denied'
            }, {
                name: "ad_storage",
                title: "Ads storage",
                description: "Enables storage, such as cookies, related to advertising [link](https://www.google.com)",
                default: 'denied'
            }, {
                name: 'ad_user_data',
                title: "User Data",
                description: 'Sets consent for sending user data to Google for online advertising purposes.',
                default: 'denied'
            }, {
                name: 'ad_personalization',
                title: "Personalization",
                description: '  Sets consent for personalized advertising.',
                default: 'denied'
            }],
            settings: {
                title: "Cookies Settings",
                description: "In order to provide you with best experience we use various...",
                buttons: {
                    save: "Save preferences",
                    close: "Close"
                }
            },
            modal: {
                title: 'Cookies',
                description: 'We are using various cookies files. Learn more in our [privacy policy](#) and make your choice.',
                buttons: {
                    accept: 'Accept',
                    settings: 'Settings'
                }
            },
            styles: {
                '.button': {
                    'text-decoration': 'none',
                    background: 'none',
                    color: '#333333',
                    padding: '4px 10px',
                    'border': '1px solid #000',
                },
                '#consent-banner-js-modal': {
                    background: "#fff",
                    padding: '10px 30px 30px',
                    'box-shadow': 'rgba(0, 0, 0, 0.4) 0 0 20px'
                },
                '#consent-banner-js-modal .consent-banner-js-modal-wrapper': {
                  margin: '0 auto',
                  display: 'flex',
                  'justify-content': 'center'
                },
                '#consent-banner-js-modal .consent-banner-js-modal-buttons': {
                  'margin-top': '12px',
                  'text-align': 'right'
                },
                '#consent-banner-js-modal .consent-banner-js-modal-buttons [href="#accept"]': {
                    'color': 'rgb(255 255 255)',
                    'border': '1px solid #083b99',
                    'background-color': '#083b99'
                },
                '#consent-banner-js-modal .consent-banner-js-modal-buttons [href="#settings"]': {
                    'margin-left': '10px'
                },
                '#consent-banner-js-settings .consent-banner-js-settings-buttons': {
                  'margin-top': '12px',
                  'text-align': 'right'
                },
                '#consent-banner-js-settings .consent-banner-js-settings-buttons [href="#save"]': {
                    'color': 'rgb(255 255 255)',
                    'border': '1px solid #083b99',
                    'background-color': '#083b99'
                },
                '#consent-banner-js-settings .consent-banner-js-settings-buttons [href="#close"]': {
                    'margin-left': '10px'
                },
                '#consent-banner-js-settings': {
                  position: 'fixed',
                  top: '50%',
                  left: '50%',
                  transform: 'translate(-50%, -50%)',

                  'box-shadow': 'rgba(0, 0, 0, 0.4) 0 0 20px',
                  padding: '10px 30px 30px'
                },
                '#consent-banner-js-settings ul': {
                  'list-style': 'none',
                  'padding-left': 0

                '#consent-banner-js-settings ul label': {
                    'font-weight': 'bold',
                    'font-size': '1.1em',
                    'margin-left': '5px'

                    'margin-left': '25px'
                }
            }
        };
    </script>
    <script src="js/app.js"></script>
    <script>
      cookiesBannerJs(
        function() {
          try {
            return JSON.parse(localStorage.getItem('consent_preferences'));
          } catch (error) {
            return null;
          }
        },
        function(consentState) {
          gtag('consent', 'update', consentState);
          localStorage.setItem('consent_preferences', JSON.stringify(consentState));
        },
        config
      );
    </script>
