<!doctype html>
<html lang="en">
  <head>
    <style type="text/css">
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
    <script>
        var config = {
            display: {
                mode: "modal",
                wall: true
            },
            styles: {
                '.button': {
                    'text-decoration': 'none',
                    background: 'none',
                    color: '#333333',
                    padding: '4px 10px',
                    'border': '1px solid #000',
                },
                '#consent-banner-js-modal': {
                    background: "#fff",
                    padding: '10px 30px 30px',
                    'box-shadow': 'rgba(0, 0, 0, 0.4) 0 0 20px'
                },
                '#consent-banner-js-modal .consent-banner-js-modal-wrapper': {
                  margin: '0 auto',
                  display: 'flex',
                  'justify-content': 'center'
                },
                '#consent-banner-js-modal .consent-banner-js-modal-buttons': {
                  'margin-top': '12px',
                  'text-align': 'right'
                },
                '#consent-banner-js-modal .consent-banner-js-modal-buttons [href="#accept"]': {
                    'color': 'rgb(255 255 255)',
                    'border': '1px solid #083b99',
                    'background-color': '#083b99'
                },
                '#consent-banner-js-modal .consent-banner-js-modal-buttons [href="#settings"]': {
                    'margin-left': '10px'
                },
                '#consent-banner-js-settings .consent-banner-js-settings-buttons': {
                  'margin-top': '12px',
                  'text-align': 'right'
                },
                '#consent-banner-js-settings .consent-banner-js-settings-buttons [href="#save"]': {
                    'color': 'rgb(255 255 255)',
                    'border': '1px solid #083b99',
                    'background-color': '#083b99'
                },
                '#consent-banner-js-settings .consent-banner-js-settings-buttons [href="#close"]': {
                    'margin-left': '10px'
                },
                '#consent-banner-js-settings': {
                  position: 'fixed',
                  top: '50%',
                  left: '50%',
                  transform: 'translate(-50%, -50%)',
                  background: '#fff',
                  'box-shadow': 'rgba(0, 0, 0, 0.4) 0 0 20px',
                  padding: '10px 30px 30px'
                },
                '#consent-banner-js-settings ul': {
                  'list-style': 'none',
                  'padding-left': 0
                },
                '#consent-banner-js-settings ul label': {
                    'font-weight': 'bold',
                    'font-size': '1.1em',
                    'margin-left': '5px'
                },
                '#consent-banner-js-settings ul li': {
                    'border-bottom': '1px solid rgba(0, 0, 0, .2)',
                    'margin-bottom': '15px'
                },
                '#consent-banner-js-settings ul p': {
                    'margin-left': '25px'
                }
            },
            consent_types: [{
                name: "ad_storage",
                title: "Ads storage",
                description: "Enables storage, such as cookies, related to advertising [link](https://www.google.com)",
                default: 'denied',
                propose: 'denied'
            }, {
                name: 'analytics_storage',
                title: "Analytics storage",
                description: 'Enables storage, such as cookies, related to analytics (for example, visit duration)',
                default: 'denied',
                propose: 'granted'
            }, {
                name: 'functionality_storage',
                title: "Functionality storage",
                description: 'Enables storage that supports the functionality of the website or app such as language settings',
                default: 'denied',
                propose: 'granted'
            }, {
                name: 'personalization_storage',
                title: "Personalization storage",
                description: 'Enables storage related to personalization such as video recommendations',
                default: 'denied',
                propose: 'granted'
            }, {
                name: 'security_storage',
                title: "Security storage",
                description: 'Enables storage related to security such as authentication functionality, fraud prevention, and other user protection',
                default: 'denied',
                propose: 'granted'
            }],
            settings: {
                title: "Cookies Settings",
                description: "In order to provide you with best experience we use various...",
                buttons: {
                    save: "Save settings",
                    close: "Close"
                }
            },
            modal: {
                title: 'Cookies',
                description: 'We are using various cookies files. Learn more in our [privacy policy](#) and make your choice.',
                buttons: {
                    accept: 'Accept',
                    settings: 'Settings'
                }
            }
        };
    </script>
  </head>
  <body>
    <a href="index.html">< Back</a>
    <a href="#consent-banner-js-settings">Cookies Settings</a>


    <script src="js/app.js"></script>
    <script>
      cookiesBannerJs(
        function() {
          try {
            return JSON.parse(sessionStorage.getItem('consent_preferences'));
          } catch (error) {
            return null;
          }
        },
        function(consentState) {
          sessionStorage.setItem('consent_preferences', JSON.stringify(consentState));
        },
        config
      );
    </script>
  </body>
</html>
