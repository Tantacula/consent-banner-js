<!doctype html>
<html lang="en">
  <head>
    <style type="text/css">
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles/light.css">
    <script>
        var config = {
            display: {
                mode: "modal",
                wall: true
            },
            consent_types: [{
                name: 'analytics_storage',
                title: "Analytics storage",
                description: 'These cookies help us understand how visitors interact with our website. Measure and analyze traffic to improve our service.',
                default: 'denied'
            }, {
                name: "ad_storage",
                title: "Ads storage",
                description: "These cookies help us run ads conversion tracking.",
                default: 'denied'
            }, {
                name: 'ad_user_data',
                title: "User Data",
                description: 'These cookies helps us optimise advertising campaigns by sharing some of the user data with 3rd party services',
                default: 'denied'
            }, {
                name: 'ad_personalization',
                title: "Personalization",
                description: 'These cookies allows us to personalise ads',
                default: 'denied'
            }],
            settings: {
                title: "Cookies Settings",
                description: "We use cookies to improve user experience. Choose what cookie categories you allow us to use. You can read more about our [Privacy Policy](/privacy-policy)",
                buttons: {
                    save: "Save preferences",
                    accept: "Accept All",
                    close: "Close"
                }
            },
            modal: {
                title: 'Cookies',
                description: 'We are using various cookies files. Learn more in our [privacy policy](/privacy-policy) and make your choice.',
                buttons: {
                    accept: 'Accept',
                    settings: 'Settings'
                }
            }
        };
    </script>
  </head>
  <body>
    <a href="index.html">< Back</a>
    <a href="#consent-banner-settings">Cookies Settings</a>


    <script src="src/app.js"></script>
    <script>
      cookiesBannerJs(
        function() {
          try {
            return JSON.parse(sessionStorage.getItem('consent_preferences'));
          } catch (error) {
            return null;
          }
        },
        function(consentState) {
          sessionStorage.setItem('consent_preferences', JSON.stringify(consentState));
        },
        config
      );
    </script>
  </body>
</html>
